<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
    <title>Cadastro - Admin - ReqHub</title>
    
</head>

<header>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      <img src="/img/icon.png" width="50" height="50" class="d-inline-block align-top" alt="">
      ReqHub
    </a>
  </nav>
</header>

<body>
  <!-- Formulário de Cadastro -->
  <div class="container mt-5">
    <div class="d-flex justify-content-center mb-4">
      <h2>Cadastro de Admin</h2>
    </div>

    <div class="form-container">
      <form action="/users/admin/cadastrar" method="post">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" id="senha" name="senha" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="codigo" class="form-label">Código de Acesso:</label>
          <input type="text" id="codigo" name="codigo" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-custom">Cadastrar</button>
      </form>
    </div>
  </div>
  
  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 ReqHub. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
